    <script>
        function saveScrollPosition(sectionId) {
            const section = document.getElementById(sectionId);
            localStorage.setItem(sectionId + 'Scroll', section.scrollTop);
        }

        function loadScrollPosition(sectionId) {
            const scrollTop = localStorage.getItem(sectionId + 'Scroll');
            if (scrollTop) {
                document.getElementById(sectionId).scrollTop = scrollTop;
            }
        }

        document.getElementById('topSection').addEventListener('scroll', () => saveScrollPosition('topSection'));
        document.getElementById('bottomSection').addEventListener('scroll', () => saveScrollPosition('bottomSection'));
